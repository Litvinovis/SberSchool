<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary justify-content-center">
    <a class="navbar-brand text-white">Салон красоты Фронтендочка</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent" >
        <ul class="navbar-nav ">
            <li class="nav-item mx-4">
                <a class="nav-link text-white" href="/main">Главная страница</a>

            <li class="nav-item mx-4">

            </li>
            <li class="nav-item mx-4">
                <a class="nav-link text-white" href="/masters">Наши мастера</a>
            </li>
            <li class="nav-item mx-4">

<div class="container my-5">
    <form th:method="POST" th:action="@{/slots}" th:object="${slots}">
        <p><label for="name" >Введите ваше имя</label>
        <input type="text" th:field="*{name}", id="name"/></p>
        <p> <label for="day" >Введите день посещения</label>
        <input type="text" th:field="*{day}", id="day"/></p>
        <p> <label for="day" >Введите время посещения</label>
        <input type="text" th:field="*{time}", id="time"/></p>
        <p> <label for="phoneNumber" >Введите ваш номер телефона</label>
        <input type="text" th:field="*{phoneNumber}", id="phoneNumber"/></p>
        <br/>
        <input type="submit" value="Оставить заявку">
    </form>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-light fixed-bottom justify-content-center">
    <ul class="navbar-nav text-white" >
