<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="windows-1251">
    <title>Описание услуги</title>
    <link rel="stylesheet" href="/static/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary justify-content-center">
    <a class="navbar-brand text-white">Салон красоты Фронтендочка</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent" >
        <ul class="navbar-nav ">
            <li class="nav-item mx-4">
                <a class="nav-link text-white" href="/main/admin">Главная страница</a>
            </li>
            <li class="nav-item mx-4">
                <a class="nav-link text-white" href="/services/admin">Наши услуги</a>
            </li>
            <li class="nav-item mx-4">
                <a class="nav-link text-white" href="/masters/admin">Наши мастера</a>
            </li>
            <li class="nav-item mx-4">
                <a class="nav-link text-white" href="/about/admin">О нас</a>
            </li>
            <li class="nav-item mx-4">
                <a class="nav-link text-white" href="/contacts/admin">Контакты</a>
            </li>
            <li class="nav-item mx-4">
                <a class="nav-link text-white" href="/slots/admin">Заявки</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container my-5">
<p th:text="${'Услуга: ' + serviceNu.getName()}">VALUE</p>
<p th:text="${'Стоимость: ' + serviceNu.getCost()}">VALUE</p>
<p th:text="${'Описание: ' + serviceNu.getDescription()}">VALUE</p>
</div>

<div class="container my-1">
    <form  th:method="GET" th:action="@{/services/{id}/edit(id=${serviceNu.getId()})}">
        <input type="submit" value="Редактировать"/> </form>
</div>

<div class="container my-1">
    <form th:method="DELETE" th:action="@{/services/{id}(id=${serviceNu.getId()})}">
        <input type="submit" value="Удалить"/> </form>
</div>

<div class="container my-1">
    <form  th:method="GET" th:action="@{/services/admin}">
        <input type="submit" value="К списку услуг"/> </form>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-light fixed-bottom justify-content-center">
    <ul class="navbar-nav text-white" >
        <p class="text-center">Разработано студией "Кривые ручки" по заказу правительства рептилоидов в 2021 году </p>
    </ul>
</nav>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
